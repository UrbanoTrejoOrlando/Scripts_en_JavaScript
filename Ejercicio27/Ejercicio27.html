<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio27 - Compra de Vestidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-r from-pink-100 to-white min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md text-center">
        <h1 class="text-2xl font-bold text-purple-700 mb-6">Compra de Vestidos</h1>

        <label for="marca" class="block text-left font-medium text-gray-700 mb-1">Elige una marca:</label>
        <select id="marca" class="w-full p-2 border border-gray-300 rounded-md mb-4">
            <option value="1">Grande - $5000</option>
            <option value="2">Mediana - $400</option>
            <option value="3">Chica - $300</option>
        </select>

        <label for="cantidad" class="block text-left font-medium text-gray-700 mb-1">Número de vestidos que deseas comprar:</label>
        <input type="number" id="cantidad" class="w-full p-2 border border-gray-300 rounded-md mb-4" placeholder="Ej. 3">

        <button onclick="calcularTotal()" class="w-full bg-purple-500 hover:bg-purple-600 text-white py-2 rounded-lg transition">
            Calcular Monto Total
        </button>

        <p id="totalResultado" class="mt-4 font-bold text-lg text-yellow-700"></p> <!-- Resultado abajo del botón -->

    </div>

    <script>
        function calcularTotal() {
            const marca = parseInt(document.getElementById("marca").value);
            const cantidad = parseFloat(document.getElementById("cantidad").value);
            let total = 0;

            if (isNaN(cantidad) || cantidad <= 0) {
                Swal.fire({
                    icon: 'error',
                    title: 'Cantidad inválida',
                    text: 'Por favor, ingresa una cantidad válida de vestidos.'
                });
                return;
            }

            // Calcular el total según la marca seleccionada
            if (marca === 1) {
                total = cantidad * 5000;
            } else if (marca === 2) {
                total = cantidad * 400;
            } else if (marca === 3) {
                total = cantidad * 300;
            }

            // Mostrar el resultado con un mensaje emergente
            Swal.fire({
                icon: 'success',
                title: 'Monto Total',
                html: `El monto total de la venta es: <strong>$${total}</strong>`
            });

            // Mostrar el resultado debajo del botón
            document.getElementById("totalResultado").textContent = `Monto total de la venta: $${total}`;
        }
    </script>

</body>
</html>
