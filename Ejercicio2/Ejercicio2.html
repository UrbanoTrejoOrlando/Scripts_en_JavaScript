<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ejercicio 2 - Precio del Boleto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">

  <div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">Boleto de una persona</h1>

    <div class="mb-4">
      <label for="precio" class="block mb-1 text-lg text-gray-700">Precio por kilómetro:</label>
      <input 
        type="number" 
        id="precio" 
        class="w-full p-3 border border-gray-300 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-blue-400" 
        placeholder="Ej. 5.5"
      />
    </div>

    <div class="mb-6">
      <label for="distancia" class="block mb-1 text-lg text-gray-700">Distancia (km):</label>
      <input 
        type="number" 
        id="distancia" 
        class="w-full p-3 border border-gray-300 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-blue-400" 
        placeholder="Ej. 100"
      />
    </div>

    <button 
      onclick="CalcularPrecioBoleto()" 
      class="bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-lg text-lg transition-all"
    >
      Calcular
    </button>
    <p id="precioBoleto" class="mt-6 text-xl text-gray-700 font-semibold"></p>
  </div>

  <script>
    function CalcularPrecioBoleto() {
      const precio = parseFloat(document.getElementById("precio").value);
      const distancia = parseFloat(document.getElementById("distancia").value);

      if (isNaN(precio) || isNaN(distancia)) {
        Swal.fire({
          title: 'Error',
          text: 'Por favor, ingresa valores válidos.',
          icon: 'error',
          confirmButtonColor: '#f87171'
        });
        return;
      }

      const precioTotal = precio * distancia;
      const resultadoTexto = `Precio del boleto: $${precioTotal.toFixed(2)}`;

      document.getElementById("precioBoleto").textContent = resultadoTexto;

      Swal.fire({
        title: 'Resultado',
        text: resultadoTexto,
        icon: 'success',
        confirmButtonColor: '#10b981'
      });
    }
  </script>

</body>
</html>
