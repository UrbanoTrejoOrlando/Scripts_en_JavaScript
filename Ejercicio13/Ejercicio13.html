<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 13 - Precio del Boleto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Precio del Boleto</h1>

        <div class="mb-4">
            <label for="kilometros" class="block text-gray-600 mb-1">Kilómetros a recorrer:</label>
            <input type="number" id="kilometros" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Ej. 120">
        </div>

        <button onclick="calcularPrecio()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition duration-300">
            Calcular Precio
        </button>
        <!--Resultado debajo del botón -->
        <p id="resultado" class="mt-6 text-gray-800 text-center font-semibold"></p>
    </div>

    <script>
        function calcularPrecio() {
            const kilometros = parseFloat(document.getElementById("kilometros").value);
            const resultadoP = document.getElementById("resultado");
            const precioPorKm = 20.50;

            if (isNaN(kilometros) || kilometros <= 0) {
                Swal.fire({
                    icon: 'error',
                    title: 'Entrada inválida',
                    text: 'Por favor ingresa un número válido de kilómetros.'
                });
                resultadoP.textContent = "";
                return;
            }
            const total = precioPorKm * kilometros;
            resultadoP.textContent = `El precio del boleto es de: $${total.toFixed(2)}`;
            Swal.fire({
                icon: 'info',
                title: 'Precio del boleto',
                text: `Por recorrer ${kilometros} km, pagarás $${total.toFixed(2)}.`,
                confirmButtonText: 'Aceptar'
            });
        }
    </script>
</body>
</html>
