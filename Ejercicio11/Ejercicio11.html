<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11 - Multiplicación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-md mx-auto p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-semibold text-center text-gray-700 mb-6">Multiplicación de dos números</h1>

        <div class="mb-4">
            <label for="numero1" class="block text-gray-600">Primer número:</label>
            <input type="number" id="numero1" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Ingresa el primer número">
        </div>

        <div class="mb-6">
            <label for="numero2" class="block text-gray-600">Segundo número:</label>
            <input type="number" id="numero2" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Ingresa el segundo número">
        </div>

        <button onclick="calcularMultiplicacion()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">
            Calcular
        </button>

        <p id="total" class="mt-6 text-xl font-medium text-gray-800"></p>

    </div>

    <script>
        // Función para calcular la multiplicación
        function calcularMultiplicacion() {
            var numero1 = parseFloat(document.getElementById("numero1").value);
            var numero2 = parseFloat(document.getElementById("numero2").value);

            if (isNaN(numero1) || isNaN(numero2)) {
                // Si los números son inválidos, mostrar un alerta
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Por favor ingresa dos números válidos.',
                    confirmButtonText: 'Aceptar'
                });
            } else {
                var resultado = numero1 * numero2;
                
                // Mostrar el resultado usando SweetAlert2
                Swal.fire({
                    icon: 'success',
                    title: 'Resultado',
                    text: 'El resultado es: ' + resultado,
                    confirmButtonText: 'Aceptar'
                });

                document.getElementById("total").textContent = `Resultado: ${resultado}`;

            }
        }
    </script>

</body>
</html>
