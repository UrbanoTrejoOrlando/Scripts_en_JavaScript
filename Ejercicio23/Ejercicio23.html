<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 23 - Verificar Edad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-white min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-sm text-center">
        <h1 class="text-2xl font-bold text-indigo-700 mb-6">Verifica tu Edad</h1>

        <label for="edad" class="block text-left text-gray-700 font-medium mb-1">Ingresa tu edad:</label>
        <input type="number" id="edad" class="w-full p-2 border border-gray-300 rounded-md mb-4" placeholder="Ej. 20">

        <button onclick="verificarEdad()" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">
            Verificar
        </button>
    </div>
    <script>
        function verificarEdad() {
            const edad = parseInt(document.getElementById("edad").value);

            if (isNaN(edad)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Edad no válida',
                    text: 'Por favor, ingresa un número.'
                });
                return;
            }

            if (edad >= 18) {
                Swal.fire({
                    icon: 'success',
                    title: '¡Mayor de edad!',
                    text: 'Eres mayor de edad'
                });
            } else {
                Swal.fire({
                    icon: 'info',
                    title: 'Menor de edad',
                    text: 'Aún eres menor de edad'
                });
            }
        }
    </script>
</body>
</html>
