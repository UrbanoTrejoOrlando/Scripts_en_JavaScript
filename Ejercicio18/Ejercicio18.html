<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 18 - Sueldo de Trabajador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Sueldo de Trabajador</h1>

        <label for="horas" class="block font-semibold text-gray-700 mb-1">Horas trabajadas:</label>
        <input type="number" id="horas" class="w-full border border-gray-300 rounded-md p-2 mb-4">

        <label for="sueldo" class="block font-semibold text-gray-700 mb-1">Sueldo por hora:</label>
        <input type="number" id="sueldo" class="w-full border border-gray-300 rounded-md p-2 mb-6">

        <button onclick="calcularSueldo()" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
            Calcular Sueldo Total
        </button>

        <p id="total" class="text-center font-bold text-lg text-blue-700 mt-4"></p>
    </div>

    <script>
        function calcularSueldo() {
            const horas = parseFloat(document.getElementById("horas").value) || 0;
            const sueldo = parseFloat(document.getElementById("sueldo").value) || 0;
            const total = horas * sueldo;

            document.getElementById("total").textContent = `Sueldo: $${total.toFixed(2)}`;

            Swal.fire({
                icon: 'success',
                title: 'CÃ¡lculo completado',
                text: `El sueldo total es de $${total.toFixed(2)}`,
                confirmButtonText: 'Aceptar'
            });
        }
    </script>
</body>
</html>
