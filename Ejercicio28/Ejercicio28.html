<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio28 - Árbol de Navidad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-white min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md text-center">
        <h1 class="text-2xl font-bold text-green-700 mb-6">Árbol de Navidad</h1>

        <pre id="arbol" class="font-mono text-xl text-center mt-6"></pre> <!-- Aquí se imprimirá el árbol -->

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Usar SweetAlert para obtener la altura del árbol
            Swal.fire({
                title: 'Ingrese la altura del árbol',
                input: 'number',
                inputPlaceholder: 'Ej. 5',
                inputAttributes: {
                    min: 1,
                    max: 20,
                    step: 1
                },
                showCancelButton: false,
                confirmButtonText: 'Aceptar',
                inputValidator: (value) => {
                    if (!value || isNaN(value) || value <= 0) {
                        return 'Por favor, ingresa un número válido.';
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    var altura = parseInt(result.value);
                    var arbol = "";

                    // Crear la copa del árbol
                    for (var i = 1; i <= altura; i++) {
                        var espacios = altura - i;

                        // Espacios en blanco
                        for (var j = 1; j <= espacios; j++) {
                            arbol += " ";
                        }

                        // Asteriscos
                        for (var j = 1; j <= 2 * i - 1; j++) {
                            arbol += "*";
                        }

                        arbol += "\n";
                    }

                    // Imprimir el tronco centrado
                    var tronco = altura - 1;
                    var espaciosTronco = altura - 1; // Asegurar que el tronco esté centrado
                    for (var i = 1; i <= 2; i++) {
                        // Agregar los espacios antes del tronco
                        for (var j = 1; j <= espaciosTronco; j++) {
                            arbol += " ";
                        }
                        arbol += "*\n"; // Imprimir el tronco
                    }

                    // Imprimir el árbol en el <pre> de la página
                    document.getElementById("arbol").textContent = arbol;
                }
            });
        });
    </script>

</body>
</html>
