<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 20 - Suma de Números</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-white min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-green-700 mb-6">Suma de Números</h1>

        <label for="numero1" class="block text-gray-700 mb-1">Número 1:</label>
        <input type="number" id="numero1" class="w-full p-2 border border-gray-300 rounded-md mb-4">

        <label for="numero2" class="block text-gray-700 mb-1">Número 2:</label>
        <input type="number" id="numero2" class="w-full p-2 border border-gray-300 rounded-md mb-4">

        <label for="numero3" class="block text-gray-700 mb-1">Número 3:</label>
        <input type="number" id="numero3" class="w-full p-2 border border-gray-300 rounded-md mb-6">

        <button onclick="calcularSuma()" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">
            Calcular Suma
        </button>

        <p class="text-center mt-4 text-green-700 font-semibold" id="suma"></p>
    </div>

    <script>
        function calcularSuma() {
            const numero1 = parseFloat(document.getElementById("numero1").value) || 0;
            const numero2 = parseFloat(document.getElementById("numero2").value) || 0;
            const numero3 = parseFloat(document.getElementById("numero3").value) || 0;

            const suma = numero1 + numero2 + numero3;

            document.getElementById("suma").textContent = `Suma: ${suma}`;

            Swal.fire({
                title: 'Resultado',
                text: `La suma es: ${suma}`,
                icon: 'success',
                confirmButtonText: 'OK'
            });
        }
    </script>
</body>
</html>
