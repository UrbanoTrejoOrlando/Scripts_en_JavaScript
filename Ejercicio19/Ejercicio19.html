<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 19 - Salario Neto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-white min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Salario de una Persona</h1>

        <label for="nombre" class="block text-gray-700 font-medium mb-1">Nombre del empleado:</label>
        <input type="text" id="nombre" class="w-full p-2 border border-gray-300 rounded-md mb-4">

        <label for="salario" class="block text-gray-700 font-medium mb-1">Salario:</label>
        <input type="number" id="salario" class="w-full p-2 border border-gray-300 rounded-md mb-6">

        <button onclick="calcularSalario()" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
            Calcular Salario Neto
        </button>

        <p class="text-center text-blue-700 mt-4 font-semibold">
            Empleado <span id="nombreResultado" class="font-bold"></span>, su salario es de: $<span id="total" class="font-bold"></span>
        </p>
    </div>
    <script>
        function calcularSalario() {
            const nombre = document.getElementById("nombre").value;
            const salario = parseFloat(document.getElementById("salario").value) || 0;
            const total = salario - (salario * 0.29);

            document.getElementById("nombreResultado").textContent = nombre;
            document.getElementById("total").textContent = total.toFixed(2);

            Swal.fire({
                title: 'CÃ¡lculo realizado',
                text: `Empleado ${nombre}, su salario neto es de $${total.toFixed(2)}`,
                icon: 'info',
                confirmButtonText: 'Aceptar'
            });
        }
    </script>
</body>
</html>
