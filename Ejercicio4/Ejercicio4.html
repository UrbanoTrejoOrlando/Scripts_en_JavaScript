<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Ejercicio 4 - Tiempo de llegada</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">Tiempo de llegada</h1>

    <label for="km" class="block text-lg text-gray-700 mb-2">Velocidad (km/h):</label>
    <input 
      type="number" 
      id="km" 
      class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      placeholder="Ej. 60"
    />

    <label for="distancia" class="block text-lg text-gray-700 mb-2">Distancia recorrida (km):</label>
    <input 
      type="number" 
      id="distancia" 
      class="w-full p-3 mb-6 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      placeholder="Ej. 120"
    />

    <button 
      onclick="CalcularTiempo()" 
      class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition-all"
    >
      Calcular
    </button>

    <p id="resultado" class="mt-6 text-xl font-medium text-gray-800"></p>

  </div>

  <script>
    function CalcularTiempo() {
      const velocidad = parseFloat(document.getElementById("km").value);
      const distancia = parseFloat(document.getElementById("distancia").value);

      if (isNaN(velocidad) || isNaN(distancia) || velocidad <= 0 || distancia <= 0) {
        Swal.fire({
          title: "Datos inválidos",
          text: "Por favor ingresa valores numéricos válidos y mayores a 0.",
          icon: "error",
          confirmButtonColor: "#ef4444"
        });
        return;
      }

      const tiempo = distancia / velocidad;
      const resultado = `Tiempo estimado: ${tiempo.toFixed(2)} horas`;

      document.getElementById("resultado").textContent = resultado;

      Swal.fire({
        title: "✅ Resultado",
        text: resultado,
        icon: "success",
        confirmButtonColor: "#3b82f6"
      });
    }
  </script>
</body>
</html>
