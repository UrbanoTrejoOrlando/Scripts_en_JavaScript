<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio30 - Multiplicación de Arreglos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-white min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-xl">
        <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Multiplicación de Arreglos</h1>

        <!-- Primer Array -->
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Primer Array</h2>
        <ul id="primerArray" class="grid grid-cols-2 gap-2 mb-4">
            <li><input type="number" class="valor w-full p-2 border border-gray-300 rounded-md" placeholder="Valor 1"></li>
            <li><input type="number" class="valor w-full p-2 border border-gray-300 rounded-md" placeholder="Valor 2"></li>
            <li><input type="number" class="valor w-full p-2 border border-gray-300 rounded-md" placeholder="Valor 3"></li>
            <li><input type="number" class="valor w-full p-2 border border-gray-300 rounded-md" placeholder="Valor 4"></li>
            <li><input type="number" class="valor w-full p-2 border border-gray-300 rounded-md" placeholder="Valor 5"></li>
        </ul>

        <!-- Segundo Array -->
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Segundo Array</h2>
        <ul id="segundoArray" class="grid grid-cols-2 gap-2 mb-4">
            <li><input type="number" class="valor w-full p-2 border border-gray-300 rounded-md" placeholder="Valor 1"></li>
            <li><input type="number" class="valor w-full p-2 border border-gray-300 rounded-md" placeholder="Valor 2"></li>
            <li><input type="number" class="valor w-full p-2 border border-gray-300 rounded-md" placeholder="Valor 3"></li>
            <li><input type="number" class="valor w-full p-2 border border-gray-300 rounded-md" placeholder="Valor 4"></li>
            <li><input type="number" class="valor w-full p-2 border border-gray-300 rounded-md" placeholder="Valor 5"></li>
        </ul>

        <!-- Botón -->
        <button onclick="calcularMultiplicacion()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition mb-4">Calcular Multiplicación</button>

        <!-- Resultado -->
        <h2 class="text-lg font-semibold text-gray-800">Resultado:</h2>
        <ul id="resultado" class="list-disc list-inside text-blue-700 font-medium mt-2"></ul>
    </div>

    <script>
        function calcularMultiplicacion() {
            // Obtener inputs de ambos arreglos
            const primerArray = document.querySelectorAll("#primerArray .valor");
            const segundoArray = document.querySelectorAll("#segundoArray .valor");
            const resultado = document.getElementById("resultado");

            let multiplicacion = [];
            let error = false;

            for (let i = 0; i < 5; i++) {
                const valor1 = parseFloat(primerArray[i].value);
                const valor2 = parseFloat(segundoArray[4 - i].value); // Índice invertido

                if (isNaN(valor1) || isNaN(valor2)) {
                    error = true;
                    break;
                }

                multiplicacion[i] = valor1 * valor2;
            }

            // Validación de datos
            if (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Por favor, llena todos los campos con valores numéricos.'
                });
                return;
            }

            // Mostrar en pantalla
            resultado.innerHTML = "";
            for (let i = 0; i < 5; i++) {
                const item = document.createElement("li");
                item.textContent = `Posición ${i + 1}: ${multiplicacion[i]}`;
                resultado.appendChild(item);
            }

            // Mostrar con SweetAlert
            Swal.fire({
                icon: 'success',
                title: 'Multiplicación realizada',
                html: `<p class="text-lg font-semibold text-blue-600">Resultado:<br>${multiplicacion.join(', ')}</p>`
            });
        }
    </script>

</body>
</html>
