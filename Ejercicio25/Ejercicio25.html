<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 25 - Factorial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-r from-purple-100 to-white min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md text-center">
        <h1 class="text-2xl font-bold text-purple-700 mb-6">Cálculo del Factorial</h1>

        <label for="numero" class="block text-left font-medium text-gray-700 mb-1">Ingresa un número:</label>
        <input type="number" id="numero" class="w-full p-2 border border-gray-300 rounded-md mb-4" placeholder="Ej. 5">

        <button onclick="calcularFactorial()" class="w-full bg-purple-500 hover:bg-purple-600 text-white py-2 rounded-lg transition">
            Calcular Factorial
        </button>

        <p id="total" class="text-center font-bold text-xl text-yellow-700 mt-4"></p>

    </div>

    <script>
        function calcularFactorial() {
            const numero = parseInt(document.getElementById("numero").value);
            const totalElement = document.getElementById("total"); 

            if (isNaN(numero) || numero < 0) {
                Swal.fire({
                    icon: 'error',
                    title: 'Número inválido',
                    text: 'Por favor, ingresa un número entero positivo o cero.'
                });
                return;
            }

            let resultado = 1;
            for (let i = 1; i <= numero; i++) {
                resultado *= i;
            }

            Swal.fire({
                icon: 'success',
                title: 'Resultado',
                html: `El factorial de <strong>${numero}</strong> es: <strong>${resultado}</strong>`
            });

            totalElement.textContent = `El factorial de ${numero} es: ${resultado}`;

        }
    </script>
</body>
</html>
