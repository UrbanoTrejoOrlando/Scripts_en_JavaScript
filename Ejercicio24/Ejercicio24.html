<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 24 - Operaciones con un número</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-r from-yellow-100 to-white min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md text-center">
        <h1 class="text-2xl font-bold text-yellow-600 mb-6">Operación con un Número</h1>

        <label for="numero" class="block text-left font-medium text-gray-700 mb-1">Ingresa un número:</label>
        <input type="number" id="numero" class="w-full p-2 border border-gray-300 rounded-md mb-4" placeholder="Ej. 12">

        <button onclick="realizarOperaciones()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-lg transition">
            Realizar Operaciones
        </button>
    </div>

    <script>
        function realizarOperaciones() {
            const numero = parseFloat(document.getElementById("numero").value);

            if (isNaN(numero)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Entrada inválida',
                    text: 'Por favor, ingresa un número válido.'
                });
                return;
            }

            const r1 = numero * 2;
            const r2 = r1 / 3;
            const r3 = r2 / 2;

            Swal.fire({
                icon: 'info',
                title: 'Resultado',
                html: `
                    <p><strong>Número ingresado:</strong> ${numero}</p>
                    <p><strong>Doble:</strong> ${r1}</p>
                    <p><strong>Tercera parte del doble:</strong> ${r2}</p>
                    <p><strong>Mitad de esa tercera parte:</strong> ${r3}</p>
                    <br>
                    <b>La mitad de la tercera parte del doble de ${numero} es: ${r3}</b>
                `
            });
        }
    </script>
</body>
</html>
