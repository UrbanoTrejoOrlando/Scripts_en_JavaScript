<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 21 - Edad en Meses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-white min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-green-700 mb-6">Edad en Meses</h1>

        <label for="edad" class="block text-gray-700 mb-1">AÃ±os cumplidos:</label>
        <input type="number" id="edad" class="w-full p-2 border border-gray-300 rounded-md mb-4" placeholder="Ej. 25">

        <label for="meses" class="block text-gray-700 mb-1">Meses adicionales:</label>
        <input type="number" id="meses" class="w-full p-2 border border-gray-300 rounded-md mb-6" placeholder="Ej. 6">

        <button onclick="calcularEdad()" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">
            Calcular Edad en Meses
        </button>

        <p class="text-center mt-4 text-green-700 font-semibold" id="resultado"></p>
    </div>

    <script>
        function calcularEdad() {
            const edad = parseInt(document.getElementById("edad").value) || 0;
            const meses = parseInt(document.getElementById("meses").value) || 0;
            const totalMeses = (edad * 12) + meses;

            document.getElementById("resultado").textContent = `Edad en meses: ${totalMeses}`;

            Swal.fire({
                title: 'Resultado',
                text: `Tu edad total en meses es: ${totalMeses}`,
                icon: 'info',
                confirmButtonText: 'OK'
            });
        }
    </script>
</body>
</html>
